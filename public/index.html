<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Roque</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <script defer src="https://umami.webdevel.cc/umami" data-website-id="7ff375ae-b4a4-48b7-a769-e6d09ff0de6b"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Dodano Normalize.css do resetu stylów -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="GitHub_Invertocat_White.svg" alt="GitHub Logo" class="octicon-mark-github">
            <span id="header-title">My GitHub Repositories</span>
            <select id="language-switcher">
                <option value="pl" selected>Polski</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>
    <div class="container">
        <div id="profile-info">
            <img src="" alt="Avatar" id="profile-avatar">
            <div class="details" id="profile-details">
                <!-- Dane profilu zostaną tutaj wstawione dynamicznie -->
            </div>
        </div>
        <div id="repos"></div>
    </div>

    <script src="translations.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Wywołanie funkcji po załadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            const languageSwitcher = document.getElementById('language-switcher');

            // Ustaw domyślny język na polski
            languageSwitcher.value = 'pl';

            // Wywołaj funkcje pobierające dane
            setLanguage('pl');
            renderProfile();
            renderRepos();
        });
    </script>
</body>
</html>
